<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div>
    <h1>
        WELCOME
    </h1>
<center>
    <form method="get">
        <label about="inUser">
            Username:
        </label>
        <input id="inUser" name="username">
        <label about="inPass">
            Password:
        </label>
        <input id="inPass" name="password">
        <br>
        <button type="button">Enter</button>

    </form>
</center>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(function() {
    $('button').click(function() {
        $.ajax({
            url: '/next',
            data: $('form').serialize(),
            type: 'POST',
            success: function(response) {
                console.log(response);
            },
            error: function(error) {
                console.log(error);
            }
        });
    });
});
</script>
</body>
</html>
